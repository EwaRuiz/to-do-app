<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-amber.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <h1>To-Do App</h1>
    <form id="addToDoForm" action="#">
    <div class="mdl-textfield mdl-js-textfield">
    <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
    <input class="mdl-textfield__input" type="text" id="newToDoText" pattern="[A-Z,a-z, ]*">
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">Add To-Do!</button>
    <span class="mdl-textfield__error">Letters and spaces only</span>
    </div>
  </form>
  <ul id="toDoList">
  </ul>
  <script src="app.js"></script>
  </body>
</html>
